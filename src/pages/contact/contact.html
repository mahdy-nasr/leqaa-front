<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content  padding>
  <div>
      <ion-input style="background: #eee;" type="text" [(ngModel)]="encodeText"></ion-input>,
      <button ion-button color="dark" block  (click)="encodeQr()">Start Encoding</button>
  </div>
  <div>
    <button ion-button color="dark" block  (click)="scanQr()">Start Scaning</button>
    <div *ngIf="scannedData.text">
        <label>Lost Hajji Reported </label>
        <br>
        <span>Hajji Number #{{ scannedData.text }}</span>
    </div>
  </div>
  
</ion-content>
