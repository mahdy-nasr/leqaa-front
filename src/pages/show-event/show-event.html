<ion-header>

  <ion-navbar>
    <ion-title>Events</ion-title>
  </ion-navbar>

</ion-header>

<ion-content style="overflow-y: hidden;"  >
    

  <ion-scroll scrollY="true" style="width: 100%; height: 100%;">
      <ion-card *ngFor ="let data of dataa">
          <ion-card-header color="danger">
            {{data.name}}
          </ion-card-header>
          <ion-card-content>
            {{data.description}}
          </ion-card-content>
        </ion-card>
        
    
  </ion-scroll>

</ion-content>
